<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Temperatura Actual</title>
</h:head>

<h:body>
	<h:form id="myForm">

		<p:menubar>
			<f:facet name="options">
				<p:menuButton value="Menu">
					<p:menuitem value="Temperatura Actual"
						url="http://localhost:8080/clima/faces/vertemperatura.xhtml"
						icon="pi pi-save" />
					<p:menuitem value="Humedad Actual"
						url="http://localhost:8080/clima/faces/verhumedad.xhtml"
						icon="pi pi-refresh" />
					<p:menuitem value="Grafica Lineal"
						url="http://localhost:8080/clima/faces/grafica.xhtml"
						icon="pi pi-refresh" />
					<p:menuitem value="Lista de Ciudades"
						url="http://localhost:8080/clima/faces/tempxCiudad.xhtml"
						icon="pi pi-refresh" />
				</p:menuButton>
			</f:facet>
		</p:menubar>


		<h:panelGrid columns="2"
			style="margin: auto; width: 30%; padding: 10px;" cellpadding="30">
			<p:outputLabel for="country" value="Ciudad:" />
			<p:selectOneMenu id="country" value="#{climaService.ciudad}"
				style="width:150px">
				<p:ajax listener="#{climaService.ciudadTemp}" update=":myForm:chart" />
				<f:selectItems value="#{selectOneMenuView.ciudades}" />
			</p:selectOneMenu>


		</h:panelGrid>
		<h:panelGrid style="margin: auto; width: 30%; padding: 10px;">
			<p:chart id="chart" type="metergauge"
				model="#{chartView.meterGaugeModel1}"
				style="width:400px;height:250px" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
